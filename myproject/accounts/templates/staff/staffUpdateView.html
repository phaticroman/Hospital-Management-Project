{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">‚úèÔ∏è Update Staff Profile</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} p-2">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="card shadow-lg p-4" style="max-width: 700px; margin:auto;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Profile Picture -->
            <div class="mb-3 text-center">
                {% if staff.profile_picture %}
                    <img src="{{ staff.profile_picture.url }}" class="img-fluid rounded-circle mb-3" width="150" alt="Profile Picture">
                {% else %}
                    <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle mb-3" alt="Profile Picture">
                {% endif %}
                <input type="file" name="profile_picture" class="form-control">
            </div>

            <!-- Role -->
            <div class="mb-3">
                <label class="form-label">Role</label>
                <input type="text" name="role" class="form-control" value="{{ staff.role }}">
            </div>

            <!-- Contact Number -->
            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="text" name="contactNumber" class="form-control" value="{{ staff.contactNumber }}">
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="3">{{ staff.address }}</textarea>
            </div>

            <!-- Shift Time -->
            <div class="mb-3">
                <label class="form-label">Shift Time</label>
                <input type="text" name="shiftTime" class="form-control" value="{{ staff.shiftTime }}">
            </div>

            <!-- Salary -->
            <div class="mb-3">
                <label class="form-label">Salary</label>
                <input type="number" step="0.01" name="salary" class="form-control" value="{{ staff.salary }}" readonly>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">üíæ Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
