{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <h2 class="mb-4">Doctors List</h2>
    
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for doctor in doctors %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                {% if doctor.profile_picture %}
                    <img src="{{ doctor.profile_picture.url }}" class="card-img-top" alt="{{ doctor.user.username }}">
                {% else %}
                    <img src="" class="card-img-top" alt="Default Profile">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ doctor.user.username }}</h5>
                    <p class="card-text">{{ doctor.specialization }}</p>
                    <a href="{% url 'doctorDetail' doctor.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
            <p>No doctors found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
