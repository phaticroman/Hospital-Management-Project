{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Ruby Evolution</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
    <h3 class="text-center mb-4 fw-bold text-primary">Create an Account</h3>

    <!-- Messages -->
    {% if messages %}
      <div>
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} p-2">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="">
      {% csrf_token %}
      
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username" required>

        <label class="form-label">First Name</label>

        <input type="text" name="firstName" class="form-control" placeholder="Enter First Name" required>

        <label class="form-label">Last Name</label>

        <input type="text" name="lastName" class="form-control" placeholder="Enter Last Name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select" required>
          <option value="" disabled selected>Select role</option>
          <option value="admin">Admin</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
          <option value="staff">Staff</option>
          <!-- Add more roles as needed -->
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="{% url 'loginPage' %}">Login here</a>
    </p>
  </div>
</div>

</body>
</html>
