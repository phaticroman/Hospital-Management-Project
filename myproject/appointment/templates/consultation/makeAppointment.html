{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">ðŸ“… Request an Appointment</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} p-2">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="card shadow-sm p-4" style="max-width: 600px; margin:auto;">
        <form method="POST">
            {% csrf_token %}

            <!-- Doctor Selection -->
            <div class="mb-4">
                <label class="form-label">Select Doctor <span class="text-danger">*</span></label>
                <select name="doctor" class="form-select" required>
                    <option value="" disabled selected>-- Choose a doctor --</option>
                    {% for doctor in doctors %}
                        <option value="{{ doctor.id }}">
                            Dr. {{ doctor.user.first_name }} {{ doctor.user.last_name }} â€“ {{ doctor.specialization }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Appointment Date & Time -->
            <div class="mb-4">
                <label class="form-label">Appointment Date <span class="text-danger">*</span></label>
                <input type="date" name="appointment_date" class="form-control" required>
            </div>

            <!-- Notes Section -->
            <div class="mb-4">
                <label class="form-label">Additional Notes</label>
                <textarea name="notes" class="form-control" rows="4" placeholder="Any information you'd like the doctor to know..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Request Appointment</button>
        </form>
    </div>
</div>
{% endblock %}
